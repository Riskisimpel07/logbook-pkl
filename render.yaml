services:
  - type: web
    name: logbook-pkl
    env: docker
    plan: free
    dockerfilePath: Dockerfile

    postDeploy:
      - command: "php artisan migrate --force"
      - command: "php artisan storage:link"

  
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: sqlite
